name: help_ukraine_widget
description: Flutter widget to raise awareness of the war in Ukraine and collect donations.
version: 0.0.2
homepage: https://github.com/solid-software/help_ukraine_widget/

environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  solid_lints: ^0.0.12

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/fonts/Roboto-Black.ttf
          weight: 900
