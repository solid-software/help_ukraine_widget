name: help_ukraine_widget
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_sfsymbols: ^2.0.0
  flutter_svg: ^1.1.5
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  solid_lints: ^0.0.12

flutter:
  uses-material-design: true

  assets:
    - packages/lib/assets/svg/

  fonts:
    - family: sficonsets
      fonts:
        - asset: packages/flutter_sfsymbols/fonts/sficonsets.ttf
    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/fonts/Roboto-Black.ttf
          weight: 900
